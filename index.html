<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Review Site</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>ðŸŽ¬ Movie Review Site</h1>

  <div class="review-form">
    <h2>Add a Movie Review</h2>
    <form id="movieForm">
      <label>Movie Name:
        <input type="text" id="movieName" required>
      </label>
      <label>Story:
        <input type="number" id="story" min="1" max="10" required>
      </label>
      <label>Acting:
        <input type="number" id="acting" min="1" max="10" required>
      </label>
      <label>Cinematography:
        <input type="number" id="cinematography" min="1" max="10" required>
      </label>
      <label>Music:
        <input type="number" id="music" min="1" max="10" required>
      </label>
      <label>Entertainment:
        <input type="number" id="entertainment" min="1" max="10" required>
      </label>
      <button type="submit">Add Review</button>
    </form>
  </div>

  <div class="overview">
    <h2>Movie Overview</h2>
    <table id="overviewTable">
      <thead>
        <tr>
          <th>Movie</th>
          <th>Story</th>
          <th>Acting</th>
          <th>Cinematography</th>
          <th>Music</th>
          <th>Entertainment</th>
          <th>Average</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Movie reviews will appear here -->
      </tbody>
    </table>
  </div>
</body>
</html>
